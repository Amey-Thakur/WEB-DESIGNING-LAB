<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Amey B-50 | Reach Us</title>
</head>

<body bgcolor="#000000">
  <br>
  <center>
    <h1 style="color:#f70000;">Reach Us</h1>
  </center>

  <center>
    <!-- 
            FORM STRUCTURE:
            - The <form> tag collects user input.
            - Input types (text, email) provide validation and appropriate keyboard layouts.
        -->
    <form class="quote">
      <div style="color: #ffffff; margin-bottom: 10px;">
        <label>Name</label><br>
        <input type="text" placeholder="First Name" required>
      </div>
      <div style="color: #ffffff; margin-bottom: 10px;">
        <label>Email</label><br>
        <input type="email" placeholder="Best Email" required>
      </div>
      <div style="color: #ffffff; margin-bottom: 10px;">
        <label>Query</label><br>
        <textarea placeholder="Ask your question..." rows="4"></textarea>
      </div>
      <br>
      <button class="button_1" type="submit"
        style="background-color: #f70000; color: white; padding: 5px 15px; border: none; cursor: pointer;">
        Submit Inquiry
      </button>
    </form>
  </center>

  <footer>
    <br><br>
    <center>
      <p style="color:#f70000;">
        Search Space | Explore Extent<br><br>
        Amey Thakur<br>
        TE-Comps B-50
      </p>
    </center>
  </footer>
</body>

</html>
