<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Amey B-50 | Home Layout</title>
</head>

<!-- 
    NESTED FRAMESET STRUCTURE:
    - 16% / 84% Rows (Header vs Body)
    - Within Body: 16% / 84% Rows (Navigation vs Content)
    - Within Content: 80% / 20% Columns (Main Content vs Sidebar)
-->

<frameset rows="16%, 84%">
  <!-- Top Branding Frame -->
  <frame src="title.html" name="title" scrolling="no" noresize>

    <frameset rows="16%, 84%">
      <!-- Navigation Row: Three interactive columns -->
      <frameset cols="33%, 34%, 33%">
        <frame src="index.html" name="index">
          <frame src="galaxy.html" name="galaxy">
            <frame src="about.html" name="about">
      </frameset>

      <!-- Main Body Area -->
      <frameset cols="80%, 20%">
        <!-- Targeted content frame (info) and Sidebar (reach) -->
        <frame src="info.html" name="info">
          <frame src="reach.html" name="reach">
      </frameset>
    </frameset>
</frameset>

</html>
