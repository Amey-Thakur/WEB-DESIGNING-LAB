<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Amey B-50 | Nav Galaxy</title>
</head>

<body bgcolor="#0044ff">
  <header>
    <div class="container">
      <nav>
        <center>
          <p>
            <style>
              /* Styles for the interactive link */
              a:link {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:visited {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:hover {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }

              a:active {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }
            </style>

            <!-- 
                            NAVIGATION LOGIC:
                            - Clicking 'GALAXY' loads 'milky.html' into the parent window.
                            - 'milky.html' is a frameset that defines the sub-layout for galaxy information.
                        -->
          <h1 style="margin-top:40px; font-size:30px; color:#ffffff">
            <a href="milky.html" target="_parent">GALAXY</a>
          </h1>
          </p>
        </center>
      </nav>
    </div>
  </header>
</body>

</html>
