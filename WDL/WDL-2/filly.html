<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Amey B-50 | Galaxy Details</title>
</head>

<body bgcolor="#b8b8b8">

  <section id="col">
    <div class="container">
      <center>
        <style>
          /* Grid Layout Styles */
          * {
            box-sizing: border-box;
          }

          .col {
            float: left;
            width: 33.33%;
            padding: 10px;
          }

          /* Ensures floating columns don't break the container layout */
          .row::after {
            content: "";
            clear: both;
            display: table;
          }
        </style>

        <!-- Left Column: Milky Way Image -->
        <div class="col">
          <h3 style="color:#0044ff">The Milky Way</h3>
          <img src="./img/milkyway.jpg" alt="Galaxy View" width="100%">
        </div>

        <!-- Middle Column: Planetary List -->
        <div class="col">
          <h3 style="color:#0044ff">Planets</h3>
          <p style="color:#d40000">
            Mercury<br>
            Venus<br>
            Earth<br>
            Mars<br>
            Jupiter<br>
            Saturn<br>
            Uranus<br>
            Neptune
          </p>
        </div>

        <!-- Right Column: Repeat Galaxy View for Symmetry -->
        <div class="col">
          <h3 style="color:#0044ff">The Milky Way</h3>
          <img src="./img/milkyway.jpg" alt="Galaxy View" width="100%">
        </div>
      </center>
    </div>
  </section>

  <footer>
    <center>
      <p style="color:#0044ff">Search Space | Explore Extent &copy; Amey Thakur B-50</p>
    </center>
  </footer>
</body>

</html>
