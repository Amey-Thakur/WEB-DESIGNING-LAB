<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Amey B-50 | Nav Home</title>
</head>

<body bgcolor="#0044ff">
  <header>
    <div class="container">
      <nav>
        <center>
          <p>
            <style>
              /* Hover effects for navigation links */
              a:link {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:visited {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:hover {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }

              a:active {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }
            </style>

            <!-- 
                            IMPORTANT: target="_parent"
                            This attribute tells the browser to load the linked page ('home.html') 
                            in the frame's parent window, effectively resetting the entire frameset.
                        -->
          <h1 style="margin-top:40px; font-size:30px; color:#ffffff">
            <a href="home.html" target="_parent">HOME</a>
          </h1>
          </p>
        </center>
      </nav>
    </div>
  </header>
</body>

</html>
