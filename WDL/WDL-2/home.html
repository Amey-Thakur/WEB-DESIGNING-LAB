<html>

<head>
  <title>Amey B-50</title>
</head>
<!-- Nested Frameset Structure -->
<frameset rows="16%, 84%">
  <frame src="title.html" name="title">
    <frameset rows="16%, 84%">
      <frameset cols="33%, 34%, 33%">
        <frame src="index.html" name="index">
          <frame src="galaxy.html" name="galaxy">
            <frame src="about.html" name="about">
      </frameset>
      <frameset cols="80%, 20%">
        <frame src="info.html" name="info">
          <frame src="reach.html" name="reach">
      </frameset>
    </frameset>
</frameset>

</html>
