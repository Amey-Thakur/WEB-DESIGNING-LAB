<!DOCTYPE html>
<html>

<head>
  <title>Amey B-50</title>
</head>

<body bgcolor="#0044ff">

  <header>
    <div class="container">
      <nav>
        <center>
          <p>
            <!-- Internal CSS: Styling for navigation links -->
            <style>
              a:link {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:visited {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:hover {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }

              a:active {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }
            </style>
            <!-- Navigation Link: Targets the parent frame to load the About Us page (map.html) -->
          <h1 style="margin-top:40px; font-size:30px; color:#ffffff"><a href="map.html" target="_parent">ABOUT</a></h1>
          </p>
        </center>
      </nav>
    </div>

  </header>


</body>

</html>
