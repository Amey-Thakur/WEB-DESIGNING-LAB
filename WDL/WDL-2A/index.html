<html>

<head>
  <title>Amey B-50</title>
</head>

<body bgcolor="#0044ff">

  <header>
    <div class="container">
      <nav>
        <center>
          <p>
            <!-- Internal CSS: Styling for navigation links -->
            <style>
              a:link {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:visited {
                color: #ffffff;
                background-color: transparent;
                text-decoration: none;
              }

              a:hover {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }

              a:active {
                color: #db0000;
                background-color: transparent;
                text-decoration: underline;
              }
            </style>
            <!-- Navigation Link: Reloads the 'Home' content in the parent frame content area -->
          <h1 style="margin-top:40px; font-size:30px; color:#ffffff"><a href="home.html" target="_parent">HOME</a></h1>
          </p>
        </center>
      </nav>
    </div>

    <style>
      /* Portfolio Button & Page Transition */
      body {
        animation: pageFadeIn 0.4s ease-in;
      }

      @keyframes pageFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .back-to-dashboard {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        background: #2563eb !important;
        color: white !important;
        padding: 10px 20px !important;
        border-radius: 50px !important;
        text-decoration: none !important;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3) !important;
        font-family: sans-serif !important;
        font-size: 16px !important;
        font-weight: bold !important;
        z-index: 10000 !important;
        display: inline-flex !important;
        align-items: center !important;
        gap: 8px !important;
        cursor: pointer !important;
      }

      .back-to-dashboard:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4) !important;
      }
    </style>
    <a href="../index.html" class="back-to-dashboard">
      <span>&larr;</span> Back to Portfolio
    </a>
    <script src="../assets/js/portfolio-enhancer.js"></script>
</body>

</html>
